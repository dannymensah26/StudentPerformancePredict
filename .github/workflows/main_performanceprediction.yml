# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - performanceprediction

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerdaniel.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1e984166b206474e9b39acccef26d14f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_793e29109aa44f188ed4dbc78fdc7f1c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerdaniel.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1e984166b206474e9b39acccef26d14f }}/studentperformance:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'performanceprediction'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0c2b30632b89450b93f497aa81e29748 }}
        images: 'testdockerdaniel.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1e984166b206474e9b39acccef26d14f }}/studentperformance:${{ github.sha }}'