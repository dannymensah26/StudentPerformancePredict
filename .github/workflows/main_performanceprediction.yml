# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - performanceprediction

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerdaniel.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7caf7b7daf3c478f9bd28a046e97113b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1b42a55e33f847daa09fc1cc4c4a1b0d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerdaniel.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7caf7b7daf3c478f9bd28a046e97113b }}/studentpredict:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'performanceprediction'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4b5e4a11cf3f49eb80528240ea758633 }}
        images: 'testdockerdaniel.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7caf7b7daf3c478f9bd28a046e97113b }}/studentpredict:${{ github.sha }}'